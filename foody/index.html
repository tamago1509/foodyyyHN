<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dropdown Menu</title>
	<link rel="stylesheet" href="./dropdownStyle.css">
</head>
<body>
	<!-- code below -->
	<!-- banner start -->
	<div class="banner">
		<div class="banner-img">
			<img src="https://media.foody.vn/blogscontents/foody-upload-api-foody-admin-1170x60-sharetea-637267890982536060-200603135138.jpg" alt="foody-banner">
		</div>
		<div class="navi-wrapper">
			<ul class="navi navi-bar">
				<li id="active"><a  href="#">Khám phá</a></li>
				<li><a href="#">Đặt bàn</a></li>
				<li><a href="#">Đặt giao hàng</a></li>
				<li><a href="#">Đi chợ</a></li>
				<li><a href="#">Làm đẹp</a></li>
				<li><a href="#">NowPOS</a></li>
				<li><a href="#">Giảm giá</a></li>
			</ul>
		</div>
	</div>
	<!-- start navi-bar -->
	<div class="sub-navi">
		<div class="subnavi-wrapper">
			<div class="logo">
				<img src="https://www.foody.vn/style/images/logo/foody-vn.png" alt="logo-foody">
			</div>
			<div class="place">
				<select class="address" name="tinh-thanh" id="province">
					<option value="pro">Tỉnh thành</option>
					<option value="find-pro">Tìm tỉnh thành</option>
					<option value="hcm">TP.HCM</option>
					<option value="hn">Hà Nội </option>
					<option value="dn">Đà Nẵng</option>
				</select>
			</div>
			<div class="purpose">
				<select class= "action" name="action" id="actions">
					<option value="catergory">Select category</option>
					<option value="an-uong">Ăn uống</option>
					<option value="du-lich">Du lịch</option>
					<option value="cuoi-hoi">Cưới hỏi</option>
					<option value="dep-khoe">Đẹp khỏe</option>
				</select>
			</div>
			<div class="input-group">
				<input class="search" type="text" placeholder="Địa điểm, món ăn, loại hình...">
				<button class="search-icon"><i class="fas fa-search"></i></button>
			</div>
			<div class="bars-icon"><i class="fas fa-bars"></i></div>
			<div class="apps">
				<i class="fas fa-mobile-alt"></i>
				<span>Apps</span>
			</div>
			<div class="login">
				<div class="login-text">
				<a href="#">Đăng nhập</a>
				</div>
				<div class="notice">
					<i class="far fa-bell"></i>
				</div>
				<div class="plus">
					<i class="fas fa-plus"></i>
				</div>
				<div class="lang">
					<img src="https://image.flaticon.com/icons/svg/555/555515.svg" alt="vn">
				</div>
			</div>
		</div>
	</div>
	<!-- end navi-bar -->
	<!-- code above -->
		<script src="https://kit.fontawesome.com/ebe11e25b9.js" crossorigin="anonymous"></script>
</body>
</html>
